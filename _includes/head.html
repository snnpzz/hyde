<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {% comment %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% endcomment %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css"> -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css"> -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css"> -->
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->
  <link rel="stylesheet" href="/assets/css/pages.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap">

  <!-- Icons -->
  <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"> -->
  <!-- <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"> -->
  <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if jekyll.environment == "production" and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
