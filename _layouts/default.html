<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="/assets/css/poole.css"> -->
    <!-- <link rel="stylesheet" href="/assets/css/syntax.css"> -->
    <!-- <link rel="stylesheet" href="/assets/css/hyde.css"> -->
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->
    <link rel="stylesheet" href="/assets/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/apple-touch-icon-144-precomposed.png">
                             <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>
  
    <script src="{{ site.url }}/assets/js/d3.min.js"></script>
    <script src="{{ site.url }}/assets/js/particles.js"></script>
    <script src="{{ site.url }}/assets/js/pages.js"></script>  
  
  </body>
</html>
